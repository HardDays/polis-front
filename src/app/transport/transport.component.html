<h1 class="system__title system__title--whith-arrow" [ngClass]="{'system__title--whith-arrow': Mode == 'edit'}">
    Транспорт
</h1>
<form class="create-product">
    <div class="create-product__row">
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="number_plate">Гос номер:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <input class="input-groupe__input input-groupe__input--value-left" 
                        name="number_plate" [ngModel]="Car.number_plate"
                        (ngModelChange)="Car.number_plate = $event;CheckCarByPlateNumber();"/>
                </div>
            </div>
        </div>
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="car_mark">Марка автомобиля:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <select class="input-groupe__input input-groupe__input--value-left" 
                        name="insurance_period" [ngModel]="SelectedMark" 
                        (ngModelChange)="CarMarkUpdated($event)">
                        <option value="0" disabled></option>
                        <ng-container *ngFor="let item of CarMarksDics">
                            <option [value]="item.id">{{item.title}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="car_model">Модель автомобиля:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <select class="input-groupe__input input-groupe__input--value-left" 
                        name="car_model" [ngModel]="Car.car_model_id" 
                        (ngModelChange)="Car.car_model_id = $event">
                        <option value="0" disabled></option>
                        <ng-container *ngFor="let item of CarModelsDics">
                            <option [value]="item.id">{{item.title}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>
        <div class="create-product__coll">
            <label class="input-groupe__label" for="manufacturing_year">Год выпуска:</label>
                <!-- input-groupe__input--error класс ошибки для инпута -->
            <div class="with-value">
                <select class="input-groupe__input input-groupe__input--value-left" 
                    name="manufacturing_year" [ngModel]="Car.manufacturing_year" 
                    (ngModelChange)="Car.manufacturing_year = $event">
                    <ng-container *ngFor="let item of YearDic">
                        <option [value]="item">{{item}}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        
    </div>
    <div class="create-product__row">
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="engine_power">Мощность, л.с.:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <input type="number" class="input-groupe__input input-groupe__input--value-left" 
                        name="engine_power" [ngModel]="Car.engine_power"
                        (ngModelChange)="Car.engine_power = $event;"/>
                </div>
            </div>
        </div>
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="vin_number">VIN:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <input  class="input-groupe__input input-groupe__input--value-left" 
                        name="vin_number" [ngModel]="Car.vin_number"
                        (ngModelChange)="Car.vin_number = $event;"/>
                </div>
            </div>
        </div>
        <div class="create-product__coll">
            <div class="input-groupe create-product__input-groupe">
                <label class="input-groupe__label" for="has_trailer">С прицепом:</label>
                    <!-- input-groupe__input--error класс ошибки для инпута -->
                <div class="with-value">
                    <input class="input-groupe__input input-groupe__input--value-left" 
                    name="vin_number" type="checkbox" [checked]="Car.has_trailer" (change)="Car.has_trailer = !Car.has_trailer"/>
                    
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngFor="let item of Car.credential;">
        <div class="create-product__row" *ngIf="item.credential_type != 'DIAGNOSTIC_CHART'">
            <div class="create-product__coll">
                    <div class="input-groupe create-product__input-groupe">
                        <label class="input-groupe__label" for="credential_type">Тип документа:</label>
                            <!-- input-groupe__input--error класс ошибки для инпута -->
                        <div class="with-value">
                            <select class="input-groupe__input input-groupe__input--value-left" 
                                name="credential_type" [ngModel]="item.credential_type" 
                                (ngModelChange)="item.credential_type = $event">
                                <option value="VEHICLE_REGISTRATION" >CTC</option>
                                <!-- <option value="DIAGNOSTIC_CHART" >Диагностическая карта</option> -->
                                <option value="VEHICLE_PASSPORT" >ПТС</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="create-product__coll">
                <div class="input-groupe create-product__input-groupe">
                    <label class="input-groupe__label" for="series">Серия:</label>
                        <!-- input-groupe__input--error класс ошибки для инпута -->
                    <div class="with-value">
                        <input  class="input-groupe__input input-groupe__input--value-left" 
                            name="series" [ngModel]="item.series"
                            (ngModelChange)="item.series = $event;"/>
                    </div>
                </div>
            </div>
            <div class="create-product__coll" *ngIf="item.credential_type == 'VEHICLE_REGISTRATION'">
                <div class="input-groupe create-product__input-groupe">
                    <label class="input-groupe__label" for="number">Серия:</label>
                        <!-- input-groupe__input--error класс ошибки для инпута -->
                    <div class="with-value">
                        <input  class="input-groupe__input input-groupe__input--value-left" 
                            name="number" [ngModel]="item.number"
                            (ngModelChange)="item.number = $event;"/>
                    </div>
                </div>
            </div>
            <div class="create-product__coll">
                <div class="input-groupe create-product__input-groupe">
                    <label class="input-groupe__label" for="issue_date">Дата получения:</label>
                        <!-- input-groupe__input--error класс ошибки для инпута -->
                    <div class="with-value">
                        <input type="issue_date" class="input-groupe__input input-groupe__input--value-left" 
                            name="issue_date" [ngModel]="item.issue_date"
                            (ngModelChange)="item.issue_date = $event;"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-product__row" *ngIf="item.credential_type == 'DIAGNOSTIC_CHART'">
                <div class="create-product__coll">
                        <div class="input-groupe create-product__input-groupe">
                            <label class="input-groupe__label" for="credential_type">Тип документа:</label>
                                <!-- input-groupe__input--error класс ошибки для инпута -->
                            <div class="with-value">
                                <input type="text" disabled value="Диагностическая карта" class="input-groupe__input input-groupe__input--value-left" 
                                    name="DIAGNOSTIC_CHART" />
                            </div>
                        </div>
                </div>
                <div class="create-product__coll">
                    <div class="input-groupe create-product__input-groupe">
                        <label class="input-groupe__label" for="number">Номер ЕАИСТО:</label>
                            <!-- input-groupe__input--error класс ошибки для инпута -->
                        <div class="with-value">
                            <input  class="input-groupe__input input-groupe__input--value-left" 
                                name="number" [ngModel]="item.number"
                                (ngModelChange)="item.number = $event;"/>
                        </div>
                    </div>
                </div>
                <div class="create-product__coll">
                    <div class="input-groupe create-product__input-groupe">
                        <label class="input-groupe__label" for="issue_date">Дата окончания:</label>
                            <!-- input-groupe__input--error класс ошибки для инпута -->
                        <div class="with-value">
                            <input type="issue_date" class="input-groupe__input input-groupe__input--value-left" 
                                name="issue_date" [ngModel]="item.issue_date"
                                (ngModelChange)="item.issue_date = $event;"/>
                        </div>
                    </div>
                </div>
            </div>
    </ng-container>
    
</form>
