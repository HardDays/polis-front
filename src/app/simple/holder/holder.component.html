<h1 class="system__title">
        Продли полис
    </h1>
    <br/>
    <br/>
    <h2>Страхователь / Владелец</h2>
    <br/><br/>
    <p>Введите информацию о страхователе / владельце</p>
    <br/>
    <br/>
    <!-- <br/> -->
    <form>
        <input placeholder="ФИО" class="input-polis" name="fio" [ngModel]="FormData.fio" (ngModelChange)="FormData.fio = $event">
        <br/>
        <br/>
        <input placeholder="Дата рождения" class="input-polis" name="bday" [ngModel]="FormData.bday" (ngModelChange)="FormData.bday = $event">
        <br/>
        <br/>
        <input disabled="disabled" placeholder="А111АА777" class="input-polis" name="car_model" value="Паспорт">
        <br>
        <br>
        <input placeholder="Серия и номер" class="input-polis" name="number" [ngModel]="FormData.number" (ngModelChange)="FormData.number = $event">
        <br>
        <br>
        <input placeholder="Дата выдачи" class="input-polis" name="date" [ngModel]="FormData.issue_date" (ngModelChange)="FormData.issue_date = $event">
        <br>
        <br>
        <div class="ng-autocomplete input-polis" style="margin: auto;">
            <ng-autocomplete
                [data]="UfmsDics"
                [searchKeyword]="'unrestricted_value'"
                placeHolder="Пункт выдачи"
                (selected)='selectUFMSEvent($event)'
                (inputChanged)='onUFMSChangeSearch($event)'
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
                <a *ngIf="item" [innerHTML]="item && item.unrestricted_value ? item.unrestricted_value : ''"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>
        <br>
        <br>
        <div class="ng-autocomplete input-polis" style="margin: auto;">
            <ng-autocomplete
                [data]="AddrDics"
                [searchKeyword]="'unrestricted_value'"
                placeHolder="Адрес регистрации"
                (selected)='selectAddrEvent($event)'
                (inputChanged)='onAddrChangeSearch($event)'
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
                <a *ngIf="item" [innerHTML]="item && item.unrestricted_value ? item.unrestricted_value : ''"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>
        <!-- <input placeholder="Адрес регистрации" class="input-polis" name="addr" [ngModel]="FormData.addr" (ngModelChange)="FormData.addr = $event"> -->
        <br>
        <br>
        <br>
        <br>
        <button type="submit" (click)="Save()" class="navigate-button">
            <span class="navigate-button-text">Узнать стоимость</span>
        </button>
    </form>
    <br>
    <br>
    <p>Мы гарантируем безопасность ваших данных</p>
